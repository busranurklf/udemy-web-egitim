<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html5 2. Seviye Dersleri.</title>
</head>
<body>
    <!-- Listeler -->

     <ul>  <!--Unorder list -->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4
            <ul>
                <li>4.1</li>
                <li>4.2</li>
                <li>4.3</li>
                <li>4.4</li>
            </ul>
        </li>
    </ul>

    <ol type="1" start="10"> <!--Order list--> <!--type diyerek harf yapabiliriz ve istediğimiz ile başlatabiliriz-->
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>

    </ol>

    <dl> <!--description list-->
        <th>Html5</th> <!--description term-->
        <dd>Nedir?</dd> <!--definition description-->
        <dd>Nasıl Çalışır?</dd>
        <th>Css</th>
        <dd>Nedir?</dd>
        <dd>Nasıl Çalışır?</dd>
    </dl>




</body>
</html>
